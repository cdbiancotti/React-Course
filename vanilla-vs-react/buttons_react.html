<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
          background: #09f;
          color: #fff;
          border: 0;
          padding: 4px 8px;
          font-size: 18px;
          cursor: 'pointer';
        }
      
        body { 
          background: #222;
        }
      </style>
</head>
<body>
    <div id="app"></div>

<script>
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client'

    import React from "https://esm.sh/react@18.2.0"

    // Sigue siendo inperativo

    const appDOMElement = document.getElementById('app')
    const root = ReactDOM.createRoot(appDOMElement)
    
    const button1 = React.createElement('button', {"data-id": 123}, 'Me gusta')
    const button2 = React.createElement('button', {"data-id": 456}, 'Me gusta')
    const button3 = React.createElement('button', {"data-id": 789}, 'Me gusta')
    
    const app = React.createElement(React.Fragment, null, [button1, button2, button3])
    
    root.render(app)
    
    // Para dejar de ser imperativo y ser mas declarativo usamos jsx

    // app en jsx
    // <React.Fragment>
    //     <button dataId="123">Me gusta</button>
    //     <button dataId="456">Me gusta</button>
    //     <button dataId="789">Me gusta</button>
    // </React.Fragment>

</script>
</body>
</html>
